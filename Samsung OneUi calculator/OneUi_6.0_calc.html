<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator App</title>
        <link rel="stylesheet" href="OneUi_6.0_style.css">
        <script src="OneUi_6.0_script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script> 
    </head>
    <body>
        <!--Flip container for calculator and back face-->
        <div class="calc-flip-container">
            <div class="calc-flip-card" id="calcFlipCard">
                <!-- Back face -->
                <div class="calc-flip-face calc-flip-back">
                    <div class="back-content">
                        <img class="welcome-svg" src="/Samsung OneUi calculator/Tabs/Icons (.svg)/calculator-minimalistic-svgrepo-com.svg" alt="Calculator Icon">
                        <span class="back-text">Welcome to OneUi Calculator</span>
                        <!-- Place this button where you want.-->
                        <button id="tryItBtn">Try it out!</button>
                    </div>    
                </div>
                <!-- Front face (calculator) -->
                <div class="calc-flip-face calc-flip-front">      
                    <div class="calculator" id="calculator">
                        <table border="4">
                            <tr>
                                <td colspan="4">
                                    <input type="text" id="inputBox" value="0"> 
                                </td>
                            </tr>
                            <tr>
                                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                                <td class="operatorButton" onclick="operatorBtnPressed('*')">x</td> <!--Operator Event Handler-->
                            </tr>
                            <tr>
                                <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
                                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td> <!--Operator Event Handler-->
                            </tr>
                            <tr>
                                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td> <!--Operator Event Handler-->
                            </tr>
                            <tr>
                                <td class="digitButton" colspan="2"  onclick="digitBtnPressed(0)">0</td>
                                <td class="digitButton" onclick="decimalBtnPressed()">.</td> <!--Decimal Event Handler-->
                                <td class="ACButton" onclick="btnACPressed()">AC</td>
                                <td class="operatorButton" onclick="operatorBtnPressed('/')">รท</td> <!--Operator Event Handler-->
                            </tr>
                            <tr>
                                <td class="equalsButton" colspan="4" onclick="equalsBtnPressed()">=</td>
                            </tr>
                        </table>
                    </div> 
                </div>           
            </div>    
        </div>
    </body>
</html>
